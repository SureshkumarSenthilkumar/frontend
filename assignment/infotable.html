<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1px solid black" align="center" style="margin-top: 150px">
      <thead>
        <th>Name</th>
        <th>Value</th>
      </thead>
      <tbody>
        <tr>
          <td>NAME</td>
          <td style="width: 60%">
            <input type="text" name="name" />
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="male" /><label for="male">Male</label>
            <input type="radio" name="female" /><label for="female"
              >Female</label
            >
          </td>
        </tr>
        <tr>
          <td>Eye Color</td>
          <td>
            <select name="eyeColor">
              <option value="green">green</option>
              <option value="blue">blue</option>
              <option value="red">red</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Describe your athletic ability</td>
          <td>
            <textarea name="ability" cols="20" rows="5"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="5" align="center">
            <input type="submit" value="Enter my information" />
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
