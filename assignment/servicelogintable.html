<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Novel Service Login</h1>
    <table border="2px solid black">
      <tbody>
        <tr>
          <td>NAME</td>
          <td style="width: 60%"><input type="text" name="name" /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td style="width: 50%"><input type="password" name="password" /></td>
        </tr>
        <tr>
          <td>City of Employee</td>
          <td><input type="text" name="city" /></td>
        </tr>
        <tr>
          <td>Web server</td>
          <td>
            <select name="webserver" id="">
              <option value="pleaseselect">pleaseselect</option>
              <option value="apache">apache</option>
              <option value="nginx">nginx</option>
              <option value="tomcat">tomcat</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Please specify your role</td>
          <td>
            <input type="radio" name="admin" />
            <label for="admin">Admin</label><br />
            <input type="radio" name="engineer" />
            <label for="engineer">Engineer</label><br />
            <input type="radio" name="manager" />
            <label for="manager">Manager</label><br />
            <input type="radio" name="guest" />
            <label for="guest">Guest</label><br />
          </td>
        </tr>
        <tr>
          <td>Single sign on to the following</td>
          <td>
            <input type="checkbox" name="mail" /><label for="mail">Mail</label>
            <input type="checkbox" name="payroll" /><label for="payroll"
              >Payroll</label
            >
            <input type="checkbox" name="selfservice" /><label for="selfservice"
              >Selfservice</label
            >
          </td>
        </tr>
      </tbody>
    </table>
    <input
      type="submit"
      name="login"
      value="login"
      style="margin-left: 400px"
    />
    <input type="submit" name="reset" value="reset" />
  </body>
</html>
